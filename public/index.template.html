<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Scaled Fractal</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="Scaled Fractal design pattern"
    >
    <meta name="theme-color" content="#FFA71A">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="#" />

    <!-- CSS lazy loading -->
    <script>
      var stylesheet1 = document.createElement('link');
      stylesheet1.rel = 'stylesheet';
      stylesheet1.href = '/css/styles.min.css';
      stylesheet1.type = 'text/css';
      var godefer = document.getElementsByTagName('link')[0];
      godefer.parentNode.insertBefore(stylesheet1, godefer);
    </script>

    <!-- Fonts -->
    <script>
      [
        'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js',
        '/scripts/fontLoader.js',
      ].forEach(function(src) {
        var script = document.createElement('script');
        script.src = src;
        script.async = false;
        document.head.appendChild(script);
      });
    </script>
  </head>
  <body>
    <noscript>
      <!-- Main css fallback -->
      <link rel="stylesheet" type="text/css" href="/css/styles.min.css" />
      <!-- Font loader fallback -->
      <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
      <style>
        #no-js {
          position: fixed;
          left: 0;
          right: 0;
          top: 0;
          bottom: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
          font-family: 'Noto Sans', sans-serif;
        }
      </style>
      <div id="no-js">
        You must have JavaScript enabled to use this app :(
      </div>
    </noscript>
    <div id="root"></div>
  </body>
</html>
